<!-- sign up section -->
<section class="drink section-padding" id="drink">
    <div class="grid-container">
        <!-- first item -->
        <form action="#" class="drink-form">
            <p class="drink-form__feedback">some text</p>
            <h3 class="drink-form__title bell-fonts">Contact Form</h3>
            <div class="drink-form__input">
                <input type="text" name="" id="" maxlength="50" class="input-name" placeholder="name">
            </div>
            <div class="drink-form__input">
                <input type="text" name="" id="" maxlength="50" class="input-lastname" placeholder="lastname">
            </div>
            <div class="drink-form__input">
                <input type="email" name="" id="" maxlength="50" class="input-email" placeholder="email">
            </div>
            <div class="drink-form__input">
              <textarea name="" id="" cols="30" rows="6" class="input-message" placeholder="message"></textarea>
          </div>
          <div class="drink-form__input">
            <input type="submit" value="submit" class="input-submit">
        </div>
  
        </form>
        <!-- second item -->
      <article class="drink-card">
        <h3 class="drink-card__title bell-fonts">We hear you:</h3>
<div class="drink-card__list">

    </div> -->
</div>

    </article>
        
    </div>
    
    </section>

 <!-- modal -->
 <div class="work-modal">

     <!-- contact section -->
<section class="contact section-padding" id="contact">
    <!-- section title -->
  
    <div class="section-title section-title--left">

    </div>

    <div class="contact-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d507401.5974166003!2d3.49468964135659!3d6.512193742277429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf75df5c74367%3A0x6a7e7df9d6c1cd4a!2sLekki!5e0!3m2!1sen!2sng!4v1598539777818!5m2!1sen!2sng" width="80%" height="550" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
